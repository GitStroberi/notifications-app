<div>
  <mat-card class="post" color="primary">
      <mat-card-header>
        <mat-card-title>{{ announcement.title }}</mat-card-title>
        <mat-card-subtitle>{{ announcement.author | byAuthor }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        {{ announcement.message }}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/edit', announcement.id]">Edit</button>
      </mat-card-actions>
  </mat-card>
</div>
